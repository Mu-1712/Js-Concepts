<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
    <h1>Spread Operator</h1>

    <script>
        // Original arrays
        let NonVeg = ["chicken", "mutton", "beef"];
        let Veg = ["tomato", "lemon", "cucumber"];

        // Log each element of the NonVeg array separately using spread operator
        console.log(...NonVeg);

        // Combine elements from NonVeg and Veg arrays, and add more items to create a new array
        let items = [...NonVeg, ...Veg, "potato", "cucumber"];

        // Log the new array
        console.log(items);
    </script>
</body>
</html>
