<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce Function</title>
</head>
<body>
    <script>
        console.log("REDUCE")
        const values = [5, 10, 15, 20 ,25]
        const total = values.reduce(add);
        console.log(`Rupees ${total}`);

        function add(prev, next){
                return prev + next;
        }
    </script>
</body>
</html>
