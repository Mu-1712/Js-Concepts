<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
</head>
<body>
    
    <script>
          
     console.log("Error Handling")
     try{
        const dividend = Number(window.prompt("enter a divident:"));
        const divisor = Number(window.prompt("enter a divident:"));

        if(divisor === 0){
            throw new Error(`divisor can't be zero`);
        }
        if(isNaN(dividend) || isNaN(divisor)){
            throw new Error(`divisor $ divident must be numbers`);
        }
     }
    catch(error){
        console.error(error);
    }
    finally{
        console.log("This is a finally...")
    }
    console.log("end of code")

    </script>
</body>
</html>
