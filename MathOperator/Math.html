<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathOperator</title>
</head>
<body>
    <h1>MathOperator</h1>

    <script>
            let a = 3.21;
    let b = 5;
    let c = 4;
    let d = -3.3

    let round = ` Round value of a is: ${Math.round(a)}`;
    let floor = `Floor value of a is: ${Math.floor(a)}`;
    let ceil = `Ciel value of a is: ${Math.ceil(a)}`;
    let truncate =  `Trunc value of a is: ${Math.trunc(a)}`;
    let power = `Power of a to b is: ${Math.pow(a, b)}`;
    let squareRoot = `SquareRoot of c is: ${Math.sqrt(c)}`;
    let Sign = `Sign of d is: ${Math.sign(d)}`;
    let log = `Log of b is: ${Math.log(b)}`;
    let Sin =  `Sin of c is:${Math.sin(c)}`;
    let Cos =`Cos of c is:${Math.cos(c)}`;
    let Tan = `Tan of c is:${Math.tan(c)}`;
    let Absolute = ` Absolute value of a is:${Math.abs(b)}`;
    let Max = `Maximum among all:${Math.max(a, b, c,d)}`;
    let Min = `Minimum among all:${Math.max(a, b, c,d)}`;

    console.log(round);
    console.log(floor);
    console.log(ceil);
    console.log(truncate);
    console.log(power);
    console.log(squareRoot);
    console.log(Sign);
    console.log(log);
    console.log(Sin);
    console.log(Cos);
    console.log(Tan);
    console.log(Absolute);
    console.log(Max);
    console.log(Min);
    </script>
</body>
</html>
