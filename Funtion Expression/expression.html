<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Expression</title>
</head>
<body>
    <script>
         const digits = [10, 15, 20, 25];
        const Square = digits.map(function (element){
            return Math.pow(element, 2);
         });

        const Even = digits.filter(function (element){
            return element % 2 === 0;
        });
        const Add = digits.reduce(function (prev,next){
            return prev + next;
        });
        console.log("Funtion Expressions:")
        console.log(Square);
        console.log(Even);
        console.log(Add);

    </script>
</body>
</html>
